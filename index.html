<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead - Página de Fans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 text-white p-6">
            <div class="mb-10 text-center">
                <img src="./assets/4ecdc834e8912ffad8d80ed6d8b59f22.jpg" alt="Radiohead Logo" class="w-24 mx-auto transition-transform transform hover:scale-110 duration-300">
                <h1 class="text-2xl font-bold mt-4">Radiohead</h1>
            </div>
            <nav class="space-y-6">
                <button class="w-full text-left px-4 py-2 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out hover:scale-105" onclick="showSection('login')">Login</button>
                <button class="w-full text-left px-4 py-2 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out hover:scale-105" onclick="showSection('discografia')">Discografía</button>
                <button class="w-full text-left px-4 py-2 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out hover:scale-105" onclick="showSection('tourdate')">Tour Dates</button>
                <button class="w-full text-left px-4 py-2 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out hover:scale-105" onclick="showSection('agregar')">Agregar Álbum</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <div id="content">
                <!-- Contenido por defecto -->
                <h1 class="text-4xl font-extrabold mb-6 text-gray-800 transition-colors duration-300 hover:text-gray-600">Bienvenidos a la página de Radiohead</h1>
                <p class="text-lg text-gray-600">Selecciona una opción del menú para navegar.</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-4 text-center mt-10">
        <p>&copy; 2024 Página de Fans de Radiohead. Todos los derechos reservados.</p>
    </footer>

        <script src="main.js"></script>

</body>
</html>
